<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de ventas</title>
</head>
    <script type="text/javascript">
        function punto_equilibrio()
        {
            var costo_fijo=document.getElementById("costo_fijo_01").value;
            var precio_unitario=document.getElementById("precio_unitario_01").value;
            var costo_variable_unitario=document.getElementById("costo_variable_unitario_01").value;
            var costo_variable=parseFloat(precio_unitario)*parseFloat(costo_variable_unitario);
            var var_01= parseFloat(precio_unitario)-parseFloat(costo_variable); 
            var var_02=parseFloat(costo_fijo)/parseFloat(var_01);
            var var_03=parseInt(var_02);
            alert("El punto de equilibrio se alcanza vendidendo "+var_03+" prouctos");
        }
    </script>

    <script type="text/javascript">
        function utilidad_bruta()
        {
            var precio=document.getElementById("precio_02").value;
            var unidades_vendidas=document.getElementById("unidades_vendidas_01").value;
            var utilidad_bruta= parseFloat(precio)*parseInt(unidades_vendidas);
            alert("si se venden "+unidades_vendidas+" productos la utilidad bruta será de $"+utilidad_bruta);
        }
    </script>

    <script type="text/javascript">
        function utilidad_neta()
        {
            var costo_fijo=document.getElementById("costo_fijo_02").value;
            var precio_unitario=document.getElementById("precio_03").value;
            var costo_variable_unitario=document.getElementById("costo_variable_unitario_02").value;
            var unidades_vendidas=document.getElementById("unidades_vendidas_02").value;
            var venta=parseFloat(precio_unitario)*parseFloat(unidades_vendidas);
            var costo_variable=costo_variable_unitario*precio_unitario*unidades_vendidas;
            var costo=costo_variable+parseInt(costo_fijo);
            var utilidad_neta=venta-parseInt(costo);
            alert("La utilidad neta será de $"+utilidad_neta);
        }
    </script>

    <fieldset>

        <label for="costo_fijo_01">Costo fijo $ </label>

        <input type="button" id="boton" value="Punto de equilibrio" onclick="punto_equilibrio()">
    </fieldset><br>

    <fieldset>
        <legend>Utilidad bruta</legend>
        <label for="precio_02">Precio por unidad $ </label>

        <input id="unidades_vendidas_01" placeholder="100"/><br><br>
        <input type="button" id="boton" value="Utilidad bruta" onclick="utilidad_bruta()">
