<!DOCTYPE html>
<head>
    <title>Questionari</title>
</head>
<body>
    <!--We use the form tag to get information from user-->
    <!--The label tag prints tet so the user will know what to write in the input section-->
    <form>
        <label>This is an example of the label tag</label><br><br/>
    </form>
    <!--The input tag can put a place where the user will be able to write information-->
    <form>
        <label>This is an example of the property input without br</label>
        <input/><br><br/>
    </form>
    <!--The for property for hooks text with an id-->
    <form>
        <label for="name">This is a example of the property for with br</label><br><br/>
        <input id="name"/>
    </form>
    <!--We use the property name when we send the captcha to a server and we need a key that is the name tag-->
    <form>
        <label>This is an example of the property name</label>
        <input name="nombre"/><br><br/>
    <!--The property Placeholder tells us the kind od data that we muts write like an example-->
    <form>
        <label>This is an example</label>
        <input placeholder="Of the property placeholder"/><br><br/>
    </form>
    <!--The type property type change the input tag depending on the value of this property-->
    <form>
        <label>This is an example of the property type with the value file</label>
        <input type="file"/><br><br/>
    </form>
    <!--The textarea tag displays on the screen an area that we can write ass comit-->
    <p>This is an example of the tag textarea <textarea></textarea><br><br/></p>
    <!--The propertys rows and cols define the dimensions of the textarea-->
    <form>
        <textarea cols="50" rows ="10"placeholder="this is an example of the propertys rows and cols"></textarea>
    </form>
</body>
</html>
